<!DOCTYPE html>
<html lang=pt-br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo1.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="instagram-celular.png" alt="Celular">
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img src="instagram-logo.png" alt="Instagram logo">
          <div class="profile-photo">
            <img src="maurop.jpg" alt="foto" width="150px;" height="150px">
          </div>
          <a href="#" class="instagram-login">Continue com mauropaulo</a>
          <a href="#" class="instagram-logout">Remover conta</a>

        </div>

        <div class="group">
          <p class="not-account">Não é mauropaulo?</p>
          <p class="not-account">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
